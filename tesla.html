<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hello Bulma</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/bulma.min.css">
        <link rel="stylesheet" href="./css/helpers.css">
        <link rel="stylesheet" href="./css/grid.css">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link href="styles/debug.css" rel="stylesheet"></link> -->
        <style>
            .hero {
                background:black url('images/teslamodel-s.jpg') center / cover;
            }
            @media (max-width: 768px){.hero{  background: black url('images/testla-model-y.jpg') center / cover;}} 
            @media(max-width: 1024px) {.hero {  background: black url('images/testla-model-y.jpg') center / cover;}}  
        </style>
    </head>
    <body>
        <section class="hero is-fullheight">
            <div class="hero-head">
              <div class="columns is-mobile is-marginless heading has-text-weight-bold">
                 <div class="column left">
                     <figure class="image">
                         <h1 class="title has-text-white has-font-weight-bold">Tesla</h1>
                     </figure>
                 </div>
                 <div class="column center desktop">
                     <p class="navbar-item has-text-black">Model X</p>
                     <p class="navbar-item has-text-black">Model Y</p>
                     <p class="navbar-item has-text-black">Model 3</p>
                     <p class="navbar-item has-text-black">Roadster</p>
                     <p class="navbar-item has-text-black">Energy</p>
                 </div>
                 <div class="column right">
                     <p class="navbar-item has-text-black desktop">SHOP</p>
                     <p class="navbar-item has-text-black desktop">SIGNIN</p>
                     <p class="navbar-item has-text-black center is-size-3">=</p>
                 </div>
             </div>
            </div>
            <header class="hero-body">
                <div class="is-overlay has-text-centered single-spaced" style="top:82px;">
                    <h1 class="subtitle is-size-4 has-text-black">Tesla</h1>
                    <h2 class="title is-1 has-text-black">Roadster</h2>
                 </div>
             </header>
             <main class="hero-foot center" style="padding: 2rem;">
                <div id="grid" style="width:768px;">
                   <div id="a" class="center-column">
                       <p class="has-text-centered has-text-white">Enjoy ride in the quickest car in world, acceleration, performance and speed</p>
                   </div> 
                   <div id="b" class="center-column">
                    <p class="has-text-white">
                        1.9<span class="is-size-5">s</span>
                    </p>
                    <p class="subtitle has-text-white is-7">0-60 mph</p>
                   </div> 
                   <div id="c" class="center-column">
                       <p class="title has-text-white"><span class="is-size-5">+</span>
                        250 <span class="is-size-5">mph</span>
                       </p>
                       <p class="subtitle is-7 has-text-white">Top speed</p>
                   </div> 
                   <div id="d" class="center-column">
                       <p class="title has-text-white">66 <span class="is-size-5">mi</span></p>
                       <p class="subtitle is-7 has-text-white">Mile range</p>
                   </div> 
                   <div id="e" class="center-column">
                       <a class="button is-danger is-inverted is-rounded is-outlined has-text-weight-bold" style="width: 100%; border:0.15rem solid white">
                           Reserve Now
                       </a>
                   </div> 
                </div>
            </main>
        </section>

        
        

    </body>
    </html>
